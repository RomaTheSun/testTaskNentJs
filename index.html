<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="main_container">
            <div class="calc_cont">
                <div class="title_cont">
                    <div class="title">
                        Mortgage Calculator
                    </div>
                    <input type="reset" value="Clear All" onclick="resetCalculator()" class="clear_btn">
                </div>
                <div class="mortage_cont">
                    <div class="lable">
                        Mortage Amount
                    </div>
                    <div class="input_cont">
                        <div class="input_img">$</div>
                        <input class="mortage_input" type="number" id="mortageAmount" />
                    </div>
                </div>
                <div class="year_and_interest_cont">
                    <div>
                        <div class="lable">
                            Mortage Term
                        </div>
                        <div class="input_cont">
                            <input class="reverse_mortage_input" type="number" id="mortageTerm" />
                            <div class="reverse_input_img">years</div>

                        </div>
                    </div>
                    <div>
                        <div class="lable">
                            Interest Rate
                        </div>
                        <div class="input_cont">
                            <input class="reverse_mortage_input" type="number" id="interestRate" step="0.01" />
                            <div class="reverse_input_img">%</div>

                        </div>
                    </div>
                </div>
                <button class="calculate_btn" onclick="calculateMortgage()">Clalculate</button>
            </div>
            <div class="result_cont">
                <div class="title white">
                    Your results
                </div>
                <div class="repayments_sum_cont">
                    <div class="lable white">
                        Your mounthly repayments
                    </div>
                    <div id="sum">
                        $ 0
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script .js"></script>
</body>

</html>
