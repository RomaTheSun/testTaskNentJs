<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script .js"></script>
    <div class="background">
        <div class="main_container">
            <div class="calc_cont">
                <div class="title_cont">
                    <div class="title">
                        Mortgage Calculator
                    </div>
                    <button class="clear_btn">
                        Clear All
                    </button>
                </div>
                <div class="mortage_cont">
                    <div class="lable">
                        Mortage Amount
                    </div>
                    <div class="input_cont">
                        <div class="input_img">$</div>
                        <input class="mortage_input" type="number" />
                    </div>
                </div>
                <div class="year_and_interest_cont">
                    <div>
                        <div class="lable">
                            Mortage Term
                        </div>
                        <div class="input_cont">
                            <input class="reverse_mortage_input" type="number" />
                            <div class="reverse_input_img">years</div>

                        </div>
                    </div>
                    <div>
                        <div class="lable">
                            Interest Rate
                        </div>
                        <div class="input_cont">
                            <input class="reverse_mortage_input" type="number" />
                            <div class="reverse_input_img">%</div>

                        </div>
                    </div>
                </div>
                <button class="calculate_btn">Clalculate</button>
            </div>
            <div class="result_cont">

            </div>
        </div>
    </div>

</body>

</html>
