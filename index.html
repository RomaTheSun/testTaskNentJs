<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <main class="main_container">
            <section class="calc_cont">
                <div class="title_cont">
                    <h1 class="title">
                        Mortgage Calculator
                    </h1>
                    <input type="reset" value="Clear All" id="clear_btn" class="clear_btn">
                </div>
                <label class="mortage_cont lable">
                    Mortage Amount
                    <div class="input_cont">
                        <div class="input_img">$</div>
                        <input class="mortage_input" type="number" id="mortageAmount" />
                    </div>
                </label>
                <div class="year_and_interest_cont">
                    <lable class="input_box lable">
                        Mortage Term
                        <div class="input_cont">
                            <input class="reverse_mortage_input" type="number" id="mortageTerm" />
                            <div class="reverse_input_img">years</div>
                        </div>
                    </lable>
                    <lable class="input_box lable">
                        Interest Rate
                        <div class="input_cont">
                            <input class="reverse_mortage_input" type="number" id="interestRate" step="0.01" />
                            <div class="reverse_input_img">%</div>
                        </div>
                    </lable>
                </div>
                <button class="calculate_btn" id="calculate_btn">Clalculate</button>
            </section>
            <section class="result_cont">
                <h2 class="title white">
                    Your results
                </h2>
                <div class="repayments_sum_cont">
                    <span class="lable white">
                        Your mounthly repayments
                    </span>
                    <div id="sum">
                        $ 0
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script .js"></script>
</body>

</html>
